<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Order Form</title>
		<style>
			:root{--bg:#f7f8fb;--card:#fff;--accent:#0b67ff;--muted:#6b7280}
			html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
			body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);padding:24px}
			.card{width:100%;max-width:720px;background:var(--card);padding:28px;border-radius:12px;box-shadow:0 6px 30px rgba(11,103,255,0.06)}
			h1{margin:0 0 8px;font-size:20px}
			p.lead{margin:0 0 20px;color:var(--muted)}
			form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
			label{display:block;font-size:13px;color:#111827;margin-bottom:6px}
			input[type="text"],input[type="tel"],select{width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
			.full{grid-column:1 / -1}
			.actions{display:flex;gap:10px;align-items:center;margin-top:6px}
			button{background:var(--accent);color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer}
			button[disabled]{opacity:0.6;cursor:wait}
			.note{font-size:13px;color:var(--muted)}
			.honeypot{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
		</style>
	</head>
	<body>
		<main class="card" role="main">
			<h1>Order Form</h1>
			<p class="lead">Fill out the details below to place an order. This form is configured for Netlify Forms.</p>

			<!-- Netlify: required attributes/data for detection -->
			<form name="order-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thank-you" aria-label="Order form">
				<!-- Hidden input required for Netlify when JavaScript is disabled -->
				<input type="hidden" name="form-name" value="order-form">

				<!-- Honeypot field (spam prevention) -->
				<div class="honeypot" aria-hidden="true">
					<label>Don't fill this out if you're human: <input name="bot-field" /></label>
				</div>

				<!-- Fields requested by user -->
				<div>
					<label for="name">Full name</label>
					<input id="name" name="name" type="text" placeholder="Jane Doe" required>
				</div>

				<div>
					<label for="phone">Phone number</label>
					<input id="phone" name="phone" type="tel" placeholder="(555) 555-0123" inputmode="tel" required>
				</div>

						<div class="full">
							<label for="item">Item</label>
							<select id="item" name="item" required>
								<option value="">-- choose an item --</option>
								<option value="alcohol">Alcohol</option>
								<option value="food">Food</option>
								<option value="cigs">Cigarettes</option>
								<option value="clothes">Clothes</option>
								<option value="other">Other items</option>
							</select>
						</div>

				<div class="full">
					<label for="houseNumber">House number / Address line</label>
					<input id="houseNumber" name="houseNumber" type="text" placeholder="1234 Main St" required>
				</div>

				<div class="full">
					<label for="notes">Additional notes (optional)</label>
					<input id="notes" name="notes" type="text" placeholder="Leave at back door, ring bell, etc.">
				</div>

				<div class="full actions">
					<button id="submitBtn" type="submit">Place order</button>
					<div class="note">We will contact you by phone to confirm your order.</div>
				</div>
			</form>

			<script>
				// Minimal UX: disable submit button after click to avoid duplicates
				(function(){
					var form = document.querySelector('form[name="order-form"]');
					var btn = document.getElementById('submitBtn');
					form.addEventListener('submit', function(){
						btn.disabled = true;
						btn.textContent = 'Submitting...';
					});
				})();
			</script>
		</main>
	</body>
</html>
